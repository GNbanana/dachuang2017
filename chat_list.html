<!-- 好友列表 -->

    <div class="friend_title page_title">

    </div>
    <div class="friend_list page_list scroll_style">

        <ul>

            <li>

    <!-- 加好友列表 -->

            <div class="search_fri">
                <input type="text" placeholder="输入账号">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="fri_result">
                <div class="search_img page_img"><img src="images/userImg/user_img1.png" alt=""></div>
                <div class="search_info page_info">
                    <h3>user1</h3>
                </div>
                <div class="add_icon"><i class="fa fa-plus"></i></div>
            </div>
            <div class="add_close"><i class="fa fa-close"></i></div>
        </div>
    </div>
